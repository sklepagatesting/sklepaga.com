
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logs - Content Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .json-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .toast.default {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-content.show {
            opacity: 1;
            transform: scale(1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .card-problem {
            border: 2px solid #ef4444;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }

        .card-normal {
            background: white;
        }

        .problem-badge {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .nav-link {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal-overlay" class="modal-overlay fixed inset-0 flex items-center justify-center hidden z-50">
        <div id="confirmation-modal-content" class="modal-content bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full mx-4">
            <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-3">Confirm Action</h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex gap-3 justify-end">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 font-medium transition">Cancel</button>
                <button id="modal-confirm-btn" class="px-4 py-2 btn-danger text-white rounded-lg font-medium transition">Confirm</button>
            </div>
        </div>
    </div>

    <div class="min-h-screen p-4 md:p-8">
        <!-- Header -->
        <div class="max-w-7xl mx-auto mb-8">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-6">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2">üìä Content Logs</h1>
                        <p id="auth-status" class="text-white/80">Checking authentication...</p>
                    </div>
                    <div class="flex gap-3">
                        <a href="adminpanel.html" class="nav-link">‚Üê Back to Dashboard</a>
                        <a href="authentication.html" id="sign-out-link" class="nav-link bg-red-500/20 hover:bg-red-500/30">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="content-section" class="hidden max-w-7xl mx-auto">
            <!-- Stats Bar -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-xl shadow-lg p-4">
                    <p class="text-gray-500 text-sm font-medium">Total Entries</p>
                    <p id="stat-total" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-4">
                    <p class="text-gray-500 text-sm font-medium">Problematic</p>
                    <p id="stat-problems" class="text-3xl font-bold text-red-600">0</p>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-4">
                    <p class="text-gray-500 text-sm font-medium">Validated</p>
                    <p id="stat-healthy" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-4">
                    <p class="text-gray-500 text-sm font-medium">Last Updated</p>
                    <p id="stat-updated" class="text-sm font-bold text-gray-800">-</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Status</label>
                        <select id="filter-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="all">All Entries</option>
                            <option value="problems">Problematic Only</option>
                            <option value="healthy">Validated Only</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Category</label>
                        <select id="filter-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="all">All Categories</option>                        
                            <option value="projects">projects</option>
                            <option value="news">News</option>
                            <option value="schedules">Schedules</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <input type="text" id="search-input" placeholder="Search by title, author, slug..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="flex items-end">
                        <button id="refresh-btn" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium transition flex items-center gap-2">
                            <span>üîÑ</span> Refresh
                        </button>
                    </div>
                </div>
            </div>

            <!-- Logs List -->
            <div id="logs-container" class="space-y-4">
                <div class="flex justify-center items-center py-12">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, deleteDoc, setDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCQWWhERYNCkdloUCXDN7XarMKmB0vhYg",
            authDomain: "sklepaga-74f97.firebaseapp.com",
            projectId: "sklepaga-74f97",
            storageBucket: "sklepaga-74f97.firebasestorage.app",
            messagingSenderId: "9183763865",
            appId: "1:9183763865:web:7ddd196777b2f9a6984708",
            measurementId: "G-C0G7FSQTEV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authStatus = document.getElementById('auth-status');
        const contentSection = document.getElementById('content-section');
        const logsContainer = document.getElementById('logs-container');
        const signOutLink = document.getElementById('sign-out-link');
        const toastContainer = document.getElementById('toast-container');
        const modalOverlay = document.getElementById('confirmation-modal-overlay');
        const modalContent = document.getElementById('confirmation-modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const filterStatus = document.getElementById('filter-status');
        const filterCategory = document.getElementById('filter-category');
        const searchInput = document.getElementById('search-input');
        const refreshBtn = document.getElementById('refresh-btn');
        const statTotal = document.getElementById('stat-total');
        const statProblems = document.getElementById('stat-problems');
        const statHealthy = document.getElementById('stat-healthy');
        const statUpdated = document.getElementById('stat-updated');

        let allContent = [];
        let currentAdminUser = null;

        // Toast Function
        function showToast(message, type = 'default') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // Confirmation Modal
        function showConfirmation(message, title = 'Confirm Action') {
            return new Promise(resolve => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalOverlay.classList.remove('hidden');
                setTimeout(() => modalContent.classList.add('show'), 10);

                const confirmHandler = () => cleanupAndHide(true);
                const cancelHandler = () => cleanupAndHide(false);

                modalConfirmBtn.addEventListener('click', confirmHandler, { once: true });
                modalCancelBtn.addEventListener('click', cancelHandler, { once: true });

                function cleanupAndHide(result) {
                    modalConfirmBtn.removeEventListener('click', confirmHandler);
                    modalCancelBtn.removeEventListener('click', cancelHandler);
                    modalContent.classList.remove('show');
                    setTimeout(() => {
                        modalOverlay.classList.add('hidden');
                        resolve(result);
                    }, 300);
                }
            });
        }

        // Check for problems in content
        function checkContentForProblems(d) {
            return !d.title || !d.slug || !d.context || !d.category || !d.datePublished;
        }

        // Get missing fields
        function getMissingFields(d) {
            const missing = [];
            if (!d.title) missing.push('title');
            if (!d.slug) missing.push('slug');
            if (!d.context) missing.push('context');
            if (!d.category) missing.push('category');
            if (!d.datePublished) missing.push('datePublished');
            return missing;
        }

        // Format JSON with syntax highlighting
        function formatJSON(obj) {
            const json = JSON.stringify(obj, null, 2);
            return json
                .replace(/(".*?"):/g, '<span class="json-key">$1</span>:')
                .replace(/: (".*?")/g, ': <span class="json-string">$1</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/: (null)/g, ': <span class="json-null">$1</span>');
        }

        // Fetch all content
        async function fetchAllContent() {
            try {
                const q = query(collection(db, "content"), orderBy("timestamp", "desc"));
                const snapshot = await getDocs(q);
                allContent = [];
                snapshot.forEach(d => allContent.push({ id: d.id, ...d.data() }));
                return true;
            } catch (error) {
                console.error("Error fetching content:", error);
                showToast("Failed to fetch content: " + error.message, 'error');
                return false;
            }
        }

        // Update content JSON
        async function updateContentJSON() {
            try {
                await setDoc(doc(db, "contentJson", "data"), {
                    updatedAt: new Date().toISOString(),
                    content: allContent
                });
            } catch (error) {
                console.error("Error updating content JSON:", error);
                throw error;
            }
        }

        // Update statistics
        function updateStats() {
            const total = allContent.length;
            const problems = allContent.filter(checkContentForProblems).length;
            const healthy = total - problems;

            statTotal.textContent = total;
            statProblems.textContent = problems;
            statHealthy.textContent = healthy;
            statUpdated.textContent = new Date().toLocaleTimeString();
        }

        // Filter and search content
        function filterContent() {
            const statusFilter = filterStatus.value;
            const categoryFilter = filterCategory.value;
            const searchTerm = searchInput.value.toLowerCase().trim();

            let filtered = [...allContent];

            // Status filter
            if (statusFilter === 'problems') {
                filtered = filtered.filter(checkContentForProblems);
            } else if (statusFilter === 'healthy') {
                filtered = filtered.filter(d => !checkContentForProblems(d));
            }

            // Category filter
            if (categoryFilter !== 'all') {
                filtered = filtered.filter(d => d.category === categoryFilter);
            }

            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(d => {
                    const searchableText = `${d.title || ''} ${d.author || ''} ${d.slug || ''} ${d.context || ''}`.toLowerCase();
                    return searchableText.includes(searchTerm);
                });
            }

            return filtered;
        }

        // Render logs
        async function renderLogs() {
            const filtered = filterContent();
            
            if (filtered.length === 0) {
                logsContainer.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
                        <p class="text-gray-500 text-lg">No entries found matching your filters.</p>
                    </div>
                `;
                return;
            }

            logsContainer.innerHTML = filtered.map(d => {
                const hasProblem = checkContentForProblems(d);
                const missingFields = getMissingFields(d);
                const cardClass = hasProblem ? 'card-problem' : 'card-normal';

                return `
                    <div class="${cardClass} rounded-xl shadow-lg p-6">
                        <div class="flex flex-col lg:flex-row justify-between items-start gap-4 mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-xl font-bold text-gray-800">${d.title || '‚ö†Ô∏è MISSING TITLE'}</h3>
                                    ${hasProblem ? `<span class="problem-badge">‚ö†Ô∏è PROBLEM</span>` : '<span class="text-green-600 text-sm font-medium">‚úÖ Healthy</span>'}
                                </div>
                                <div class="flex flex-wrap gap-2 text-sm text-gray-600">
                                    <span class="bg-gray-100 px-3 py-1 rounded-full">üìÅ ${d.category || 'N/A'}</span>
                                    <span class="bg-gray-100 px-3 py-1 rounded-full">‚úçÔ∏è ${d.author || 'N/A'}</span>
                                    <span class="bg-gray-100 px-3 py-1 rounded-full">üìÖ ${d.datePublished ? new Date(d.datePublished).toLocaleDateString() : 'N/A'}</span>
                                    <span class="bg-gray-100 px-3 py-1 rounded-full">üîó ${d.slug || 'N/A'}</span>
                                </div>
                                ${hasProblem ? `
                                    <div class="mt-3 p-3 bg-red-100 border border-red-300 rounded-lg">
                                        <p class="text-red-800 font-semibold text-sm">Missing fields: ${missingFields.join(', ')}</p>
                                    </div>
                                ` : ''}
                            </div>
                            <button data-id="${d.id}" class="delete-btn px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition flex-shrink-0">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                        <details class="mt-4">
                            <summary class="cursor-pointer text-purple-600 font-medium hover:text-purple-700 transition">
                                üìã View Full JSON Data
                            </summary>
                            <div class="json-viewer mt-3">${formatJSON(d)}</div>
                        </details>
                    </div>
                `;
            }).join('');

            // Attach delete handlers
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const docId = e.target.closest('button').dataset.id;
                    await handleDelete(docId);
                });
            });
        }

        // Handle delete
        async function handleDelete(docId) {
            const entry = allContent.find(d => d.id === docId);
            const confirmed = await showConfirmation(
                `Are you sure you want to delete "${entry?.title || 'this entry'}"? This action cannot be undone.`,
                'Delete Entry'
            );

            if (!confirmed) return;

            try {
                await deleteDoc(doc(db, "content", docId));
                await fetchAllContent();
                await updateContentJSON();
                updateStats();
                showToast("Entry deleted successfully! ‚úÖ", 'success');
                renderLogs();
            } catch (error) {
                console.error("Error deleting entry:", error);
                showToast("Failed to delete entry: " + error.message, 'error');
            }
        }

        // Refresh handler
        refreshBtn.addEventListener('click', async () => {
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<div class="spinner"></div>';
            
            const success = await fetchAllContent();
            if (success) {
                updateStats();
                renderLogs();
                showToast("Logs refreshed! ‚úÖ", 'success');
            }
            
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<span>üîÑ</span> Refresh';
        });

        // Filter listeners
        filterStatus.addEventListener('change', renderLogs);
        filterCategory.addEventListener('change', renderLogs);
        searchInput.addEventListener('input', renderLogs);

        // Sign out
        signOutLink.addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(auth);
            window.location.href = "authentication.html";
        });

        // Auth state
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "authentication.html";
                return;
            }

            try {
                const adminDoc = await getDoc(doc(db, "admin", user.uid));
                if (adminDoc.exists()) {
                    currentAdminUser = user;
                    authStatus.textContent = `Authenticated as Admin: ${user.email}`;
                    contentSection.classList.remove('hidden');
                    
                    const success = await fetchAllContent();
                    if (success) {
                        updateStats();
                        renderLogs();
                    }
                } else {
                    alert("You are not authorized to view this page.");
                    await signOut(auth);
                    window.location.href = "authentication.html";
                }
            } catch (error) {
                console.error("Admin check failed:", error);
                alert("An error occurred during authorization check.");
                await signOut(auth);
                window.location.href = "authentication.html";
            }
        });
    </script>
</body>
</html>
