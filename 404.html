<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        
        html {
            font-family: 'Inter', sans-serif;
        }
        
        @supports (font-variation-settings: normal) {
            html {
                font-family: 'Inter var', sans-serif;
            }
        }
        
        body {
            background-color: #000;
        }
        
        .arrow-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-right: 16px;
            margin-top: -4px;
        }
        
        .arrow-line {
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: opacity 0.3s ease;
        }
        
        .nav-link:hover {
            opacity: 0.7;
        }
        
        .vertical-line {
            width: 1px;
            height: 200px;
            background-color: #333;
            position: absolute;
            left: 132px;
            top: 280px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between p-6 md:p-12">
    <!-- Top Navigation -->
    <div class="flex justify-between items-start">
        <div class="flex-1"></div>
        <div class="fixed top-6 md:top-12 right-6 md:right-12 flex gap-8 md:gap-12 items-center">
            <span class="text-white text-sm md:text-base font-light tracking-wide">PAGE NOT FOUND</span>
            <svg class="arrow-icon" viewBox="0 0 24 24" fill="none">
                <path class="arrow-line" d="M5 19l14-14M19 19V5M19 5H5"/>
            </svg>
            <a href="https://sklepaga.com" class="nav-link">BACK TO HOME</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="relative flex-1 flex items-center">
        <div class="vertical-line"></div>
        
        <div class="ml-0 md:ml-32 mt-20 md:mt-0">
            <!-- Arrow Icon -->
            <svg class="w-12 h-12 md:w-16 md:h-16 mb-8 md:mb-12 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="1.5" d="M7 17l10-10M17 17V7M17 7H7"/>
            </svg>
            
            <!-- Main Heading -->
            <h1 class="text-4xl md:text-7xl lg:text-8xl font-bold text-white mb-6 md:mb-8 leading-tight tracking-tight">
                SOMETHING WENT<br/>WRONG
            </h1>
            
            <!-- Error Badge -->
            <div class="inline-block px-3 md:px-4 py-1.5 md:py-2 border border-white text-white text-xs md:text-sm font-mono tracking-widest">
                404 ERROR
            </div>
        </div>
    </div>
</body>
</html>
