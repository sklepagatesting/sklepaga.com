<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        
        html {
            font-family: 'Inter', sans-serif;
        }
        
        @supports (font-variation-settings: normal) {
            html {
                font-family: 'Inter var', sans-serif;
            }
        }
        
        body {
            background-color: #ffff;
        }
        
        .dark-text {
            color: #242424;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #242424 0%, #555555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
    <div class="max-w-2xl w-full text-center">
        <!-- Large 404 -->
        <div class="mb-8">
            <h1 class="text-[180px] md:text-[220px] font-bold dark-text leading-none floating">
                404
            </h1>
        </div>
        
        <!-- Divider line -->
        <div class="w-16 h-1 bg-gray-300 mx-auto mb-8"></div>
        
        <!-- Main message -->
        <div class="mb-12">
            <h2 class="text-2xl md:text-3xl font-semibold dark-text mb-4">
                Page Not Found
            </h2>
            <p class="text-base md:text-lg text-gray-600 leading-relaxed">
                The page you're looking for doesn't exist or has been moved. Let's get you back on track.
            </p>
        </div>
        
        <!-- Action buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="https://sklepaga.com" class="px-8 py-3 dark-text font-medium border-2 border-gray-900 hover:bg-gray-900 hover:text-white transition-all duration-300 ease-in-out">
                Go Home
            </a>
            <a href="javascript:history.back()" class="px-8 py-3 text-gray-600 font-medium border-2 border-gray-400 hover:border-gray-900 hover:text-gray-900 transition-all duration-300 ease-in-out">
                Go Back
            </a>
        </div>
        
        <!-- Footer info -->
        <div class="mt-16 pt-8 border-t border-gray-300">
            <p class="text-sm text-gray-500 mb-2">
                sklepaga.com
            </p>
            <p class="text-xs text-gray-400">
                Error Code: 404
            </p>
        </div>
    </div>
</body>
</html>
